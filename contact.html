    <title>Workinja Web Contact</title>

    <style>
        body {
            font-family: Arial, sans-serif;

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            resize: vertical;
        }
    
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            margin: 10px 0;

            margin-top: 20px;

<body>
    <!-- NAV SECTION -->
    <nav id="nav" class="nav">
        <div>
            <a href="/index.html" style="display: flex; flex-direction: row; align-items: center;">
                <img src="/assets/svg/return-back-symbol.svg" alt="">
            </a>
        </div>
        <div><a href=""><span>Contact</span></a></div>
        <div></div>
    </nav>
    
    <section class="projects">
        <div><span>Get in touch with us:</span></div>
        <div>
            <div>
                <textarea id="message" placeholder="Enter your message"></textarea>
                <button id="sendWhatsappButton">Send via WhatsApp</button>
                <button id="sendEmailButton">Send via Email</button>
                
                <script>
                    const whatsappNumber = "your_whatsapp_number"; // Replace with your actual WhatsApp number

                    document.getElementById("sendWhatsappButton").addEventListener("click", function () {
                        const message = encodeURIComponent(document.getElementById("message").value);
                        window.open(`https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${message}`);
                    });

                    document.getElementById("sendEmailButton").addEventListener("click", function () {
                        const message = encodeURIComponent(document.getElementById("message").value);
                        const subject = encodeURIComponent("Message from Website");

                        // Replace 'your_email@example.com' with your actual email address or the recipient's email address.
                        window.location.href = `mailto:workinja.co.za@gmail.com?subject=${subject}&body=${message}`;
                    });
                </script>
            </div>
        </div>
        

    </section>
